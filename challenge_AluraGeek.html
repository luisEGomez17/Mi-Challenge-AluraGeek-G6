<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Press Start 2P">
  <title>AluraGeek</title>
</head>

<body>
  <header>
    <div class="contenedorHeader">
      <img class="icon" src="imagenes/corazón.png" alt="">
      <img class="icon" src="imagenes/logo-alurageek-con-nombre.png" alt="">
      <img class="icon" src="imagenes/corazón.png" alt="">
      <h1 class="h1Header"></h1>
    </div>
  </header>

  <main>
    <section class="productos">
      <h1 class="h1Productos">Mis Productos:</h1>

      <img src="imagenes/Img/cn_4.png" class="imagenesCards">
    <div class="cardContenedorInfo">
      <p class="nombreCard">Nintendo Switch </p>
      <div class="contenedorValue">
        <div class="precioCard">$9000</div>
        <img src="imagenes/Img/Eliminar.png" class="iconoBasura" data-id=${id}>

        <img src="imagenes/Img/cn_2.png" class="imagenesCards">
        <div class="cardContenedorInfo">
          <p class="nombreCard">play station5  </p>
          <div class="contenedorValue">
            <div class="precioCard">$10000</div>
            <img src="imagenes/Img/Eliminar.png" class="iconoBasura" data-id=${id}>
    
            <img src="imagenes/Img/cn_1.png" class="imagenesCards">
            <div class="cardContenedorInfo">
              <p class="nombreCard">Control XBOX ONE  </p>
              <div class="contenedorValue">
                <div class="precioCard">$13000</div>
                <img src="imagenes/Img/Eliminar.png" class="iconoBasura" data-id=${id}>

                <img src="imagenes/Img/cn_3.png" class="imagenesCards">
                <div class="cardContenedorInfo">
                  <p class="nombreCard">Nintendo Clasica </p>
                  <div class="contenedorValue">
                    <div class="precioCard">$15000</div>
                    <img src="imagenes/Img/Eliminar.png" class="iconoBasura" data-id=${id}>
 
                    <img src="imagenes/Img/cn_6.png" class="imagenesCards">
                    <div class="cardContenedorInfo">
                      <p class="nombreCard">Gameboy Color</p>
                      <div class="contenedorValue">
                        <div class="precioCard">$18000</div>
                        <img src="imagenes/Img/Eliminar.png" class="iconoBasura" data-id=${id}>

      <div class="contenedorScroll">
        <div class="contenedorCards" data-productos-lista>
          <!-- Aquí van las cards --> 
       
          
          
        </div>
      </div>

    </section>

    <section class="seccionForm">

      <h1 class="h1Formulario">Agregar Producto:</h1>

      <form action="" class="formulario" data-formulario>

        <label for="nombre"></label>
        <input class="inputs" id="nombre" type="text" placeholder="nombre..." required data-nombre>
        <span class="mensajeError" id="errorNombre"></span>

        <label for="precio"></label>
        <input class="inputs" type="number" id="precio" placeholder="precio..." required data-precio>
        <span class="mensajeError" id="errorPrecio"></span>

        <label for="imagen"></label>
        <input class="inputs" type="url" id="imagen" placeholder="imagen..." required data-imagen>
        <span class="mensajeError" id="errorImagen"></span>

        <div class="contenedorBotones">
          <button class="btnEnviar" data-enviar>Enviar</button>
          <button class="btnLimpiar" type="button" data-limpiar>Limpiar </button>
        </div>

      </form>

    </section>
  </main>

  <footer>
    <div class="contenedorFooter">
      <img class="icon" src="imagenes/corazón.png" alt="">
      <img class="icon" src="imagenes/logo-alurageek-con-nombre.png" alt="">
      <img class="icon" src="imagenes/corazón.png" alt="">
      <h1 class="h1Footer"></h1>
      </div>
      <div class="contenedorCR">
        <p class="copyRight">&copy Copyright Luis Eduardo Gómez Ricardo / Alura Latam 2024</p>
      </div>
  </footer>

  <script src="/js/generarCards.js" type="module"></script>
  <script src="/js/crearEliminarCards.js" type="module"></script>
  <script src="/js/Validaciones.js" type="module"></script>
</body>

</html>
